name: Publish

on:
  workflow_dispatch: 
  push:
    branches: 
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Setup.net"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"

      - name: "Restore"
        run: dotnet restore ./ProyectosNet.csproj
